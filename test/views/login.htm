<% include common/header.htm %>
<style type="text/css">
  body{
    background:url(/images/back.jpg);
    background-size:100% auto;
  }
  .container{
    margin-top: 5%;
  }
</style>

<div class="container ">
<!-- <div class="col-md-8"> -->

  <form method="post" class="login" id="login">
    <div class="headline">
        <p class="big-title">佛大考</p>
        <p class="small-title">学生登录</p>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="username" name="username" placeholder="用户名">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="password" name="password" placeholder="密码">
    </div>
    
    <div class="register">
      <a href="/reg">没有账号？去注册</a>
    </div>

    <div class="button">
       <input type="button" name="登录" class="button-login" onclick="postData(this)" value="登录">
    </div>

  </form>
<div class="modal fade" id="msg-box">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <p id="content">One fine body&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- </div> -->
</div>
<script type="text/javascript">

function postData (_this){
	
	$.post('/login', {
		username: $('#username').val(),
		password: $('#password').val()
	}, function (data){
		console.log(data);
		$('#content').html(data.msg);
		$('#msg-box').modal('show');
		console.log(data);
		if(data.status){
			window.location.href = '/';
		}
		
	});
	
}

</script>
